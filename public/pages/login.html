<form class="form-inline" ng-submit="login()">
  <div class="form-group">
    <label >{{tip}}</label><br>
    <input type="text" required class="form-control" ng-model="username" placeholder="Account" /><br><br>
    <input type="password" required class="form-control" ng-model="password" placeholder="Password" /><br><br>
    <button type="submit" class="btn btn-primary btn-enter">登陆</button>
    <a href="#register" class="btn btn-primary btn-enter">注册</a>
  </div>

</form>
